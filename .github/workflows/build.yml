name: Build firmwares for delay's keymaps
on:
  push:
    branches:
      - users-delay
    paths-ignore:
      - "**.md"

jobs:
  build-bastardkb:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        keyboard:
          - bastardkb/charybdis/3x5/f411
          - bastardkb/skeletyl
          - bastardkb/tbkmini
          - pikatea/macropad1x5
          - ploopyco/trackball_nano/rev1_001
          - reviung5
        keymap:
          - delay

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          persist-credentials: false
          submodules: true

      - name: Build
        id: build
        run: |
          qmk compile -kb ${{ matrix.keyboard }} -km ${{ matrix.keymap }}

          TARGET="$(echo "${{ matrix.keyboard }}" | sed 's#/#_#g')_${{ matrix.keymap }}"
          echo ::set-output name=artifact-name::${TARGET}
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: "${{ steps.build.outputs.artifact-name }}"
          path: |
            *.hex
            *.bin
        continue-on-error: true
